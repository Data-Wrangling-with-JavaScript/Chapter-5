<!doctype html>
<html lang="en">
    <head>
        <title>My prototype web page</title>
    </head>
    <body>
        <table style="text-align:center">
            <tr>
                <td></td>
                <td><h2>Car Accidents<h2></td>
                <td></td>
            </tr>

            <tr>
                <td>Fatalities</td>

                <td>
                    <div id="placeholder" style="width: 700px; height: 400px"></div>
                </td>

                <td></td>
            </tr>

            <tr>
                <td></td>
                <td>Month#</td>
                <td></td>
            </tr>

        </table>        

        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/Flot/jquery.flot.js"></script>
        <script src="/bower_components/data-forge/data-forge.dist.js"></script>
        
        <script>
            $.get("./output/trend_output.csv")
                .then(response => {
                    var dataFrame = new dataForge
                        .fromCSV(response)
                        .parseFloats(["Month#", "Trend"])
                        .setIndex("Month#");
                    var data = dataFrame
                    .getSeries("Trend")
                    .toPairs();
                    $.plot("#placeholder", [ data ]);
                })
                .catch(err => {
                    console.error(err && err.stack || err);
                })
        </script>
    </body>
</html>
